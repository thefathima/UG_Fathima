<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>QuickFix Appliances - E-commerce Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Inline CSS for demonstration purposes -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    .header-area {
      background-color: #f8f9fa;
      padding: 20px 0;
      position: relative;
      z-index: 10;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10%;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
    }
    .nav a.active {
      color: #007bff;
    }
    .gradient-button {
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      padding: 8px 16px;
      text-decoration: none;
    }
    .gradient-button:hover {
      background-color: #0056b3;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 10%;
    }
    .product {
      flex: 1 1 30%;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 16px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 8px;
    }
    .add-to-cart-btn {
      background-color: #28a745;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      margin-top: 8px;
      cursor: pointer;
      width: 100%;
    }
    .add-to-cart-btn:hover {
      background-color: #218838;
    }
    .filter-container {
      padding: 20px 10%;
    }
    .filter-container select {
      padding: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="header-area">
    <div class="nav">
      <a href="index.html" class="logo">
        <img src="https://via.placeholder.com/150?text=QuickFix+Logo" alt="QuickFix Logo" height="50">
      </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="#services" class="active">Appliance</a></li>
        <li><a href="spare.html">Spare Parts</a></li>
        <li><a class="gradient-button" href="#modal">Information Guide</a></li>
      </ul>
    </div>
  </div>

  <!-- Filters -->
  <div class="filter-container">
    <select id="sort-price">
      <option value="highToLow">High to Low</option>
      <option value="lowToHigh">Low to High</option>
    </select>
    <select id="appliance-type">
      <option value="all">All Appliances</option>
      <option value="refurbished">Refurbished</option>
      <option value="brand-new">Brand New</option>
    </select>
  </div>

  <!-- Products Grid -->
  <div class="product-grid">
    <!-- Placeholder for products -->
    <!-- Repeat this block for each product -->
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Washing+Machine+1" alt="Washing Machine 1">
      <h3>Washing Machine Model 1</h3>
      <p>$499.99</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <!-- ... More products ... -->
  </div>

  <!-- You would place your footer here -->

  <!-- You would place your JavaScript here -->
</body>
</html>
